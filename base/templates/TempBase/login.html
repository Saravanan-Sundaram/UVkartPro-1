{% extends 'TempBase/Layout/main.html'  %}
{% block title %}
Register/ UVKart
{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 70px;min-height: 600px;">
    <div class="row">
        <div class="col-12">
            <h1>User Login</h1>
            {% include 'TempBase/INC/message.html' %}
            <hr style="border-color: aliceblue;">
        </div>
    </div>   
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form method="post" action="">
                    {% csrf_token %}
                        <label for="" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Create a username(Only Letters and Numbers )" required>
                        <br>
                        <label for="" class="form-label">Password</label>
                        <input type="password" id="pass1" name="password" class="form-control" placeholder="Create a Password" required>    
                        <br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
 </div>
{% endblock content %}
